
<mat-card class="col-12">
<mat-form-field>
    <input type="text" matInput placeholder="ID" class="" [(ngModel)] = "id"/>
</mat-form-field>
<hr/>
<mat-form-field>
<input type="text" matInput placeholder="Titulo" [(ngModel)] = "titulo"/>
</mat-form-field>
<hr/>
<mat-form-field>
<input type="text" matInput placeholder="Autor" [(ngModel)] = "autor"/>
</mat-form-field>
<hr/>
<mat-form-field>
<input type="text" matInput placeholder="Paginas" [(ngModel)] = "paginas"/>
</mat-form-field>
<hr/>
<button color="primary" mat-raised-button (click) = "onAdicionarLivro()">Inserir livro</button>
</mat-card>
